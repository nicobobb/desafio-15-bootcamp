<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora Desaf√≠o 15</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="bg__calc">
        <section class="container__calc">
            <div class="container__input">
                <input id="num1" class="input__style" type="number" />
                <input id="num2" class="input__style" type="number" />
            </div>
            <div class="container__button">
                <div>
                    <button id="addition" class="button__style">+</button>
                    <button id="subtraction" class="button__style">-</button>

                    <button id="multiplication" class="button__style">x</button>
                    <button id="division" class="button__style">/</button>
                </div>
            </div>
            <div class="container__result">
                <input id="result" class="input__result" type="text" />
            </div>
        </section>

        <script src="./main.js"></script>
    </body>
</html>
